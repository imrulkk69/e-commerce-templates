  <body class="signUpPage">
    
    <div class="allWrapper fullHeight">
     
      <main class="loginMainArea clearfix fullHeight bgImage signUpBodyBg pb-3" id="loginArea">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-5">
              <div class="logoWrapper mt-4 mb-4">
                <h1 class="logoText"><a href="#">LOGO</a></h1>
              </div><!-- end of logoWrapper -->
            </div><!-- end of col -->
          </div><!-- end of row -->

          <div class="row">
            <div class="col-sm-5">
              <div class="loginBodyContent clearfix" id="loginBody">
                <h2 class="headTitle">Sign up</h2>
                <div class="socialLogin mb-4">
                  <ul class="socialList mt-4 mb-4">
                    <li class="googlePlus"><a href="#"><i class="fab fa-google"></i></i></a></li>
                    <li class="facebook"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                  </ul><!-- end of ul -->
                  <h4>OR</h4>
                </div><!-- end of socialLogin -->
              </div><!-- end of loginBodyContent -->

              <div class="formWrapper clearfix" id="formWrapper">
                <form>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Select the category</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Secondary school</option>
                      <option>Secondary school 2</option>
                      <option>Secondary school 3</option>
                      <option>Secondary school 4</option>
                      <option>Secondary school 5</option>
                    </select><!-- end of select -->
                  </div><!-- end of form-group -->
  
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp">
                  </div><!-- end of form-group -->

                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp">
                  </div><!-- end of form-group -->
  
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  </div><!-- end of form-group -->
  
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div><!-- end of form-group -->
  
                  <div class="form-group">
                    <label for="repeatPassword">Repeat password</label>
                    <input type="password" class="form-control" id="repeatPassword">
                  </div><!-- end of form-group -->

                  <a class="linkText mb-3" href="#">Forgot password?</a>

                  <button type="submit" class="btn mb-3">SIGN UP</button>

                  <p>I already have an account! <a class="linkText mb-3" href="#">Sign In</a></p>
                  
  
                </form><!-- end of form -->
              </div><!-- end of -->
              
            </div><!-- end of col -->
          </div><!-- end of row -->
        </div><!--end of container -->
      </main><!-- end of loginArea -->
